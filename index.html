<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script defer src="js/main.js"></script>
    <title>Star Wars Guide</title>
</head>

<body>
    <main>
        <h1 class="hidden">Star Wars Character and Movie Guide</h1>
        <header>
            <img src="images/star-wars-logo.svg" alt="Star Wars Logo">
            <p id="mobile-instructions">Cycle through the different characters to learn more!</p>
            <p id="desktop-instructions">Click on each character to learn more!</p>
        </header>
        <section class="character-list col-span-full">
            <h2 class="hidden">Star Wars Characters</h2>
            <div id="character-box">
                <button class="nav-btn prev-btn">
                    <img src="images/arrow-left.webp" alt="Previous Button">
                </button>
                <button class="nav-btn next-btn">
                    <img src="images/arrow-right.webp" alt="Next Button">
                </button>
            </div>
        </section>

        <section class="movie-details">
            <h2 class="hidden">Star Wars Movie</h2>
            <div id="movie-box">
                <template id="movie-template">
                    <img class="movie-poster" src="#" alt="">
                    <div class="crawl-container">
                        <h3 class="movie-title"></h3>
                        <p class="movie-crawl"></p>
                    </div>
                </template>
            </div>
        </section>
    </main>
</body>

</html>

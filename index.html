<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="js/main.js"></script>
    <title>Star Wars Guide</title>
</head>

<body>
    <main class="grid-con">
        <div class="loading-overlay">
            <div class="spinner"></div>
        </div>

        <section class="character-list col-span-full m-col-span-4">
            <h2>Star Wars Characters</h2>
            <div id="character-box"></div>
        </section>

        <section class="movie-details col-span-full m-col-span-8">
            <div id="movie-box">
                <template id="movie-template">
                    <h3 class="movie-title"></h3>
                    <img class="movie-poster" src="images/readme.webp" alt="">
                    <p class="movie-crawl"></p>
                </template>
            </div>
        </section>
    </main>
</body>

</html>
